<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Usuario</title>
        <h:outputStylesheet name="CrearUsuario.css" library="css"/>

    </h:head>
    <h:body>
        <h:form id="frm"> 
            <p:growl autoUpdate="true"/>
            <h2>Registrarse</h2>
            <h:panelGrid columns="2" cellspacing="20px">


                <p:outputLabel value="Tipo de Documento:"/>

                <p:selectOneMenu style="width:120px" value="#{usuarioBean.usuario.TIPO_DOCUMENTO}" required="true">
                    <f:selectItem itemLabel="Cedula" itemValue="1"/>
                    <f:selectItem itemLabel="Pasaporte" itemValue="2"/>
                    <f:selectItem itemLabel="Tarjeta de Identidad" itemValue="3"/>
                </p:selectOneMenu>



                <p:outputLabel value="Documento" for="txtdocumento"/>
                <p:inputText id="txtdocumento" required="true" value="#{usuarioBean.usuario.NUMERO_DOCUMENTO}"/>

                <p:outputLabel value="Primer Nombre" for="txtprimernombre"/>
                <p:inputText id="txtprimernombre" required="true"  value="#{usuarioBean.usuario.PRIMERNOMBRE}"/>

                <p:outputLabel value="Segundo Nombre" for="txtsegundonombre"/>
                <p:inputText id="txtsegundonombre"   value="#{usuarioBean.usuario.SEGUNDONOMBRE}"/>

                <p:outputLabel value="Primer Apellido" for="txtprimerapellido"/>
                <p:inputText id="txtprimerapellido" required="true"  value="#{usuarioBean.usuario.PRIMERAPELLIDO}"/>

                <p:outputLabel value="Segundo Apellido" for="txtsegundoapellido"/>
                <p:inputText id="txtsegundoapellido" required="true"  value="#{usuarioBean.usuario.SEGUNDOAPELLIDO}"/>            

                <p:outputLabel value="Telefono" for="txttelefono"/>
                <p:inputText id="txttelefono" required="true"  value="#{usuarioBean.usuario.TELEFONOFIJO}" />


                <p:outputLabel value="Celular" for="txtcelular"/>
                <p:inputText id="txtcelular" required="true"  value="#{usuarioBean.usuario.CELULAR}" />


                <p:outputLabel value="Correo" for="txtcorreo"/>
                <p:inputText id="txtcorreo" required="true"  value="#{usuarioBean.usuario.MAIL}" placeholder="ejemplo@ejemplo.com"/>


                <p:outputLabel value="Clave" for="txtclave"/>
                <p:password id="txtclave" required="true"  value="#{usuarioBean.usuario.CONTRASENA}"
                            validatorMessage="Las Claves no Coinciden" weakLabel="Demasiado Debil"  goodLabel="Aceptable" strongLabel="Muy Fuerte"
                            match="txtclave2" feedback="true" promptLabel="Ingrese Una Clave"
                            />

                <p:outputLabel value="Confirmar Clave" for="txtclave2"/>
                <p:password id="txtclave2" required="true"  />

                <p:outputLabel value="Tipo de Usuario:"/>
                <p:selectOneMenu style="width:150px" value="#{usuarioBean.usuario.ID_TIPO_USUARIO}" required="true">
                    <f:selectItem itemLabel="USUARIO" itemValue="1"/>                
                </p:selectOneMenu>

            </h:panelGrid>
            <center>
                <p:commandButton class="button" value="Registrar" actionListener="#{usuarioBean.registrar()}"/>
            </center>
        </h:form>


    </h:body>

    <script type="text/javascript">
        function limpiarForm()
        {
            document.getElementById("frm").reset();
        }
    </script>  

</html>
