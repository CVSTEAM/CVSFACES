<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Propietario</title>
        <h:outputStylesheet name="CrearPropietario.css" library="css"/>

    </h:head>
    <h:body class="body">
        <h:form id="frm" class="form">
            <p:growl autoUpdate="true"/>
            <h2>Registrar Propietario</h2>
            <h:panelGrid columns="4" cellspacing="20px">


                <p:outputLabel value="Tipo de Documento:" />

                <p:selectOneMenu style="width:120px" rendered="true" value="#{propietarioBean.usuario.TIPO_DOCUMENTO}" required="true">
                    <f:selectItem itemLabel="Cedula" itemValue="1"/>
                    <f:selectItem itemLabel="Pasaporte" itemValue="2"/>
                    <f:selectItem itemLabel="Tarjeta de Identidad" itemValue="3"/>
                </p:selectOneMenu>



                <p:outputLabel value="Documento" for="txtdocumento" />
                <p:inputText id="txtdocumento" required="true" value="#{propietarioBean.usuario.NUMERO_DOCUMENTO}"/>

                <p:outputLabel value="PrimerNombre" for="txtprimernombre" />
                <p:inputText id="txtprimernombre" required="true" value="#{propietarioBean.usuario.PRIMERNOMBRE}"/>

                <p:outputLabel value="SegundoNombre" for="txtsegundonombre"/>
                <p:inputText id="txtsegundonombre" value="#{propietarioBean.usuario.SEGUNDONOMBRE}"/>

                <p:outputLabel value="PrimerApellido" for="txtprimerapellido" />
                <p:inputText id="txtprimerapellido" required="true" value="#{propietarioBean.usuario.PRIMERAPELLIDO}"/>

                <p:outputLabel value="SegundoApellido" for="txtsegundoapellido" />
                <p:inputText id="txtsegundoapellido" required="true" value="#{propietarioBean.usuario.SEGUNDOAPELLIDO}"/>            

                <p:outputLabel value="Telefono" for="txttelefono"/>
                <p:inputText id="txttelefono" required="true"  value="#{usuarioBean.usuario.TELEFONOFIJO}"/>


                <p:outputLabel value="Celular" for="txtcelular"/>
                <p:inputText id="txtcelular" required="true"  value="#{usuarioBean.usuario.CELULAR}"/>


                <p:outputLabel value="Correo" for="txtcorreo"/>
                <p:inputText id="txtcorreo" required="true"  value="#{usuarioBean.usuario.MAIL}"/>


                <p:outputLabel value="Clave" for="txtclave"/>
                <p:password id="txtclave" value="#{usuarioBean.usuario.CONTRASENA}" validatorMessage="Las Claves no Coinciden o la contraseÃ±a no es Fuerte" weakLabel="Demasiado Debil"  goodLabel="Aceptable" strongLabel="Muy Fuerte"
                            match="txtclave2" feedback="true" promptLabel="Ingrese Una Clave">                    
                </p:password>


                <p:outputLabel value="Tipo de Usuario:" />

                <p:selectOneMenu style="width:150px"  value="#{propietarioBean.usuario.ID_TIPO_USUARIO}" required="true">
                    <f:selectItem itemLabel="PROPIETARIO" itemValue="3"/>
                </p:selectOneMenu>

                <p:outputLabel value="Confirmar Clave" for="txtconfirmarclave" />
                <p:password id="txtconfirmarclave" required="true" />
            </h:panelGrid>
            <center>
                <p:commandButton class="button" value="Registrar" actionListener="#{propietarioBean.registrar()}" update=":frmdata:data" action="#{propietarioBean.listar()}" oncomplete="limpiarForm()" rendered="#{propietarioBean.usuario.PRIMERNOMBRE == null}" />
                <p:commandButton class="button" value="Modificar" actionListener="#{loginBean.modificar()}" update=":frmdata:data" action="#{propietarioBean.listar()}" oncomplete="limpiarForm()" rendered="#{propietarioBean.usuario.PRIMERNOMBRE != null}" />



            </center>
        </h:form>

        <h:form id="frmdata" styleClass="form2" class="form2">

            <p:dataTable id="data" value="#{propietarioBean.lstPropietarios}" var="propietarios" >


                <p:column headerText="Primer Nombre">
                    <p:outputLabel value="#{propietarios.PRIMERNOMBRE}"/>                                       
                </p:column>
                <p:column headerText="Segundo Nombre">
                    <p:outputLabel value="#{propietarios.SEGUNDONOMBRE}"/>                                       
                </p:column>
                <p:column headerText="Primer Apellido">
                    <p:outputLabel value="#{propietarios.PRIMERAPELLIDO}"/>                                       
                </p:column>
                <p:column headerText="Segundo Apellido">
                    <p:outputLabel value="#{propietarios.SEGUNDOAPELLIDO}"/>                                       
                </p:column>
                <p:column headerText="Cedula">
                    <p:outputLabel value="#{propietarios.NUMERO_DOCUMENTO}"/>                                       
                </p:column>
                <p:column headerText="Correo Electronico">
                    <p:outputLabel value="#{propietarios.MAIL}"/>                                       
                </p:column>
                <p:column headerText="Telefono Fijo">
                    <p:outputLabel value="#{propietarios.TELEFONOFIJO}"/>                                       
                </p:column>
                <p:column headerText="Celular">
                    <p:outputLabel value="#{propietarios.CELULAR}" />                                       
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{propietarioBean.leerID(propietarios)}" update=":frm"/>                                       
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" oncomplete="limpiarForm()" actionListener="#{loginBean.eliminar(propietarios)}" update=":frmdata:data" action="#{propietarioBean.listar()}"/>                                       
                </p:column>

            </p:dataTable>

        </h:form>


    </h:body>

    <script type="text/javascript">
        function limpiarForm()
        {
            document.getElementById("frm").reset();
        }
    </script>  

</html>
